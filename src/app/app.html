 <!--Material Design Menu-->
 <!-- Start Center Authentication Menu Page -->
<ion-menu [content]="content"  side="left" id="centerAuthenticated">
    <ion-content>
        <div class="menu-header">
            <img class="user-avatar " [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/avatar/devit-avatar.png'"/>
            <p class="name">{{userData?.fname}}</p>
            <p class="e-mail">{{userData?.email}}</p>
        </div>
        <ion-list no-lines>
            
            <button menuClose="centerAuthenticated" ion-item detail-none *ngFor="let p of centerPages" [class.highlight]="p.active" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-left></ion-icon>
                {{p.title}}
            </button>
            <button menuClose="centerAuthenticated" ion-item detail-none (click)="openPage('logout')">
                <ion-icon  item-left name="log-out"></ion-icon>Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- End Center Authentication Menu Page -->

<!-- Start Parent Authentication Menu Page -->

            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- End Parent Authentication Menu Page -->

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
